---
site_name: MYDLjE
templates_root: templates/cpanel
plugins:
  alloy_renderer:
    syntax: TT
    template_options:
      TRIM: 1
      #Note: INCLUDE_PATH works only from within templates
      #INCLUDE_PATH is relative to MOJO_HOME(for now).
      INCLUDE_PATH:
        - templates
        - templates/cpanel
      #DEBUG: 1
      PRE_PROCESS:
        - cpanel_pre_process.tt
        - form_macros_pre_process.tt
        - macros_pre_process.tt
        - cpanel_macros_pre_process.tt
      COMPILE_PERL: 2
      LOAD_PERL: 1
      DEFAULT: template_not_found.tt
      ENCODING: 'UTF-8'
      #EVAL_PERL: *true      #use perl in templates only as last resort - not recommended
      #PLUGINS:
      #TODO if needed 
      #
      POST_CHOMP: '~'
      PRE_CHOMP: '~'
      SEMICOLONS: 0
      SHOW_UNDEFINED_INTERP: 0

test_utf8: 试验,δοκιμή,проба 

routes:
  /loginscreen:
    to:
      controller: Auth
      action: loginscreen
  /isauthenticated:
    
    to:
      controller: Auth
      action: isauthenticated
      
#almost all routes in the cpanel app require authentication
login_required_routes:
  /logout:
    via:
      - get
    to:
      controller: Auth
      action: logout
  /home:
    order: 100001
    to:
      controller: Home
      action: home
  /content/:action:
    order: 10
    to:
      controller: Content

  /:controller/:action: 
    order: 1000
    namespace: MYDLjE::ControlPanel::C
  /:controller/:action/:id: 
    order: 10000
    namespace: MYDLjE::ControlPanel::C
