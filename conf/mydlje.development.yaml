---
site_name: MYDLjE
installed: 0

session_cookie_name: MYDLjESESSION
session_default_expiration: 3600
session_cookie_path: ''

plugins:
  charset: 
    charset: 'UTF-8'
  validator: 1
  pod_renderer: 1

  #this plugin should be disabled (0) after system setup
  system_setup: 1
plugins_namespaces:
  - Mojolicious::Plugin
  - MYDLjE::Plugin

routes: 
  /:action:
    order: 1000
    to: 
      controller: C
      action: hi
      id: 1
  /:action/:id:
    order: 1001
    via:
      - get
      - post
    to: 
      controller: C
      action: hi
      id: 1
  /:controller/:action/:id:
    order: 1002
    to: 
      controller: C
      action: hi
      id: 1
