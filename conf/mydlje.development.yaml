---
installed: 0
session_cookie_name: MYDLjE
session_cookie_path: ''
session_default_expiration: 3600
site_name: MYDLjE

#humanity, smoothness, ui-lightness, redmond, your-own
jq_ui_theme: humanity
#supported languages:
languages:
  - en
  - bg

plugins:
  #plugin      Enabled: 1 / Disabled: 0 /Config:
  system_setup: 1
  grouped_params: 1
  helpers:
    textile: 1
  MYDLjE::Plugin::DBIx:
    db_driver: DBI:mysql
    db_dsn: ''
    db_host: localhost
    db_name: mydlje
    db_password: mydlje
    db_user: mydlje
    debug: 0
  charset:
    charset: UTF-8
  i18n:
    default: en
    namespace: MYDLjE::I18N
  powered_by:
    name: 'MYDLjE (Mojolicious (Perl))'
  pod_renderer: 1
  validator: 1
plugins_namespaces:
  - MYDLjE::Plugin
  - Mojolicious::Plugin
routes:
  /:action:
    order: 1000
    to:
      action: hi
      controller: C
      id: 1
  /:action/:id:
    order: 1001
    to:
      action: hi
      controller: C
      id: 1
    via:
      - get
      - post
  /:controller/:action/:id:
    order: 1002
    to:
      action: hi
      controller: C
      id: 1

#Content-TypeS
types:
  xhtml: application/xhtml+xml; charset=utf-8
