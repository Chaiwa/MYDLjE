---
installed: 0
session_cookie_name: MYDLjE
session_cookie_path: ''
session_default_expiration: 3600

plugins:
  system_setup: 1
  MYDLjE::Plugin::DBIx:
    db_driver: DBI:mysql
    db_dsn: ''
    db_host: localhost
    db_name: mydlje
    db_password: mydlje
    db_user: mydlje
  i18n:
    default: en
  powered_by:
    name: 'MYDLjE (Mojolicious (Perl))'
  charset:
    charset: UTF-8
  pod_renderer: 1
  validator: 1
plugins_namespaces:
  - MYDLjE::Plugin
  - Mojolicious::Plugin
routes:
  /:action:
    order: 1000
    to:
      action: hi
      controller: C
      id: 1
  /:action/:id:
    order: 1001
    to:
      action: hi
      controller: C
      id: 1
    via:
      - get
      - post
  /:controller/:action/:id:
    order: 1002
    to:
      action: hi
      controller: C
      id: 1
